<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="shortcut icon" href="./static/memory.png" type="image/x-icon" />
    <link rel="styleSheet" href="./style.css" />
  </head>
  <body>
    <div class="starting">
      <div class="press">
        <img src="./static/press to start.png" alt="start game" />
      </div>
      <input id="name" type="text" placeholer="YourName" />
      <span id="start">Start Game</span>
    </div>
    <div id="failing" class="failing">

    </div>
    <div class="info">
      <ul class="name">
        <li>Hello : <span></span></li>
      </ul>
      <li id="time"><span>160</span> Seconds</li>
      <ul class="try">
        <li>Wrong Tries : <span>0</span></li>
      </ul>
    </div>
    <div class="game-memory">
      <div class="game" data-action="action">
        <div class="front"></div>
        <div class="back">

    <audio id="success" preload="auto" src="./sounds/success.mp3"></audio>
